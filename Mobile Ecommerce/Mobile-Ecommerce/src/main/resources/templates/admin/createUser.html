<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Create - User</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>
    <script>
        $(document).ready(() =>{
            const avatarFile = $("#avatarFile");
            avatarFile.change(function (e) {
                const imgURL = URL.createObjectURL(e.target.files[0]);
                $("#avatarPreview").attr("src", imgURL);
                $("#avatarPreview").css("display", "block");
            });
        });
    </script>
</head>
<body class="sb-nav-fixed">

<!-- header  -->
<div th:replace="admin/layout/header :: header"></div>

<div id="layoutSidenav">

    <div th:replace="admin/layout/sidebar :: sidebar"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Quản lý người dùng</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/admin">Dashboard</a> </li>
                    <li class="breadcrumb-item active">User</li>
                </ol>
                <div>
                    <div class="mt-5">
                        <div class="row">
                            <div class="col-md-6 col-12 mx-auto">
                                <h1>Create User</h1>
                                <hr/>
                                <form th:action="@{/admin/user/create}" th:object="${user}" method="post" class="row"
                                enctype="multipart/form-data">
                                    <div class="form-group mb-3 col-12 col-md-6">
                                        <label class="form-label">Email:</label>
                                        <input th:field="*{email}" type="email" class="form-control" placeholder="Enter email"
                                               th:classappend="${#fields.hasErrors('email')} ? ' is-invalid' : ''" >
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                    </div>
                                    <div class="form-group mb-3 col-12 col-md-6">
                                        <label class="form-label">Password</label>
                                        <input th:field="*{password}" type="password" class="form-control" placeholder="Password"
                                               th:classappend="${#fields.hasErrors('password')} ? ' is-invalid' : ''">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    </div>
                                    <div class="form-group mb-3 col-12 col-md-6">
                                        <label class="form-label">Phone Number</label>
                                        <input th:field="*{phone}" type="text" class="form-control" id="examplePhone1" placeholder="Phone Number">
                                    </div>
                                    <div class="form-group mb-3 col-12 col-md-6">
                                        <label class="form-label">Full Name</label>
                                        <input th:field="*{fullName}" type="text" class="form-control" placeholder="Full Name"
                                               th:classappend="${#fields.hasErrors('fullName')} ? ' is-invalid' : ''">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                                    </div>
                                    <div class="form-group mb-3 col-12 col-md-6">
                                        <label class="form-label">Address</label>
                                        <input th:field="*{address}" type="text" class="form-control" placeholder="Address">
                                    </div>

                                    <div class="form-group mb-3 col-12 col-md-6">
                                    <label class="form-label">Role:</label>
                                    <select th:field="*{role.name}" class="form-select">
                                        <option value="ADMIN">ADMIN</option>
                                        <option value="USER">USER</option>
                                    </select>
                                    </div>

                                    <div class="input-group mb-3 col-12 col-md-6">
                                        <label class="input-group-text" for="avatarFile">Avatar:</label>
                                        <input type="file" class="form-control" id="avatarFile"
                                            accept=".png, .jpg , .jpeg"
                                               name="uploadFile"/>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <img style="max-height: 250px; display:none" alt="avatar preview"
                                            id="avatarPreview">

                                    </div>
                                    <div class="col-12 mb-5">
                                    <button type="submit" class="btn btn-primary">Create</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <!-- footer -->
        <div th:replace="admin/layout/footer :: footer"></div>

    </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
