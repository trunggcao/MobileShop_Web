<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Dashboard - SB Admin</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<!-- header  -->
<div th:replace="admin/layout/header :: header"></div>

<div id="layoutSidenav">

  <div th:replace="admin/layout/sidebar :: sidebar"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Dashboard</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a> </li>
          <li class="breadcrumb-item active">Orders</li>
        </ol>
        <div>
          <div class="container mt-5">
            <div class="row">
              <div class="col-md-6 col-12 mx-auto">
                <h1>Cập nhật Đơn hàng</h1>
                <hr/>
                <form th:action="@{/admin/orders/update}" th:object="${newOrder}" method="post" class="row"
                      enctype="multipart/form-data">

                  <div class="form-group mb-3" style="display: none">
                    <label class="form-label">Id:</label>
                    <input th:field="*{id}" class="form-control">
                  </div>

                  <div class="form-group mb-3 col-12">
                    <label class="form-label">Trạng thái đơn hàng:</label>
                    <select th:field="*{status}" class="form-select">
                      <option value="PENDING">Đang xử lý</option>
                      <option value="SHIPPING">Đang giao</option>
                      <option value="SUCCESS">Thành công</option>
                      <option value="CANCELLED">Đã huỷ</option>
                    </select>
                  </div>


                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>

              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
    <!-- footer -->
    <div th:replace="admin/layout/footer :: footer"></div>

  </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
