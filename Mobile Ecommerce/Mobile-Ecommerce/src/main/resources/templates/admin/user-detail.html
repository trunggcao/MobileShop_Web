<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ViewDetail - User</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<!-- header  -->
<div th:replace="admin/layout/header :: header"></div>

<div id="layoutSidenav">

    <div th:replace="admin/layout/sidebar :: sidebar"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Quản lý người dùng</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/admin">Dashboard</a> </li>
                    <li class="breadcrumb-item active">User</li>
                </ol>
                <div>
                    <div class="container mt-5">
                        <div class="row">
                            <div class="col-12 mx-auto">
                                <div class="d-flex justify-content-between">
                                    <h3>Thông tin người dùng</h3>
                                </div>
                                <hr/>
                                <div class="card" style="width: 60%">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">ID: [[${user.id}]]</li>
                                        <li class="list-group-item">
                                            <img th:src="@{${user.avatar}}" alt="Ảnh Đại diện" style="max-width: 200px;">
                                        </li>
                                        <li class="list-group-item">Email: [[${user.email}]]</li>
                                        <li class="list-group-item">Tên: [[${user.fullName}]]</li>
                                        <li class="list-group-item">Số điện thoại: [[${user.phone}]]</li>
                                        <li class="list-group-item">Địa chỉ: [[${user.address}]]</li>
                                    </ul>
                                </div>
                                <a th:href="@{/admin/users}" class="btn btn-primary mt-2">Back</a>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </main>
        <!-- footer -->
        <div th:replace="admin/layout/footer :: footer"></div>

    </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
